<html>
<body><form>
enter ur age:
<input type="text" id="age">
<input type="button" value="ok" onclick="return myf( )">
<p id="error1"></p>
</form>
<script type="text/javascript" >
function myf( ){
var a=document.getElementById("error1");
a.innerHTML=" ";

try
{
if(b<0) throw "syntaxerror";
if(b>100) throw "age can't be greater than 100";

}
catch(err)
{
a.innerHTML=err;
}
}
</script>
</body>
